<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width user-scalable=no" />
    <title>Metronome</title>

    <link
      rel="stylesheet"
      href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" />
    <link
      rel="stylesheet"
      href="assets/css/main.css" />

    <script
      defer
      src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="assets/js/monkeypatch.js"></script>
    <script src="assets/js/metronome.js"></script>
  </head>
  <body>
    <div class="metronome">
      <div>
        <div>
          <div class="header">
            <button
              class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color--accent"
              id="add"
              onclick="play();">
              <img
                src="assets/img/play-icon.svg"
                alt="" />
              <span class="visuallyhidden">Add</span>
            </button>
          </div>
        </div>

        <main>
          <div>
            <div>
              <h6 class="mdl-typography--title">Tempo</h6>
              <h2
                id="bpm"
                class="mdl-typography--display-1">
                <output
                  name="bpm"
                  id="bpmOutput"
                  >120</output
                ><span class="mdl-typography--subhead"> bpm</span>
              </h2>

              <input
                class="mdl-slider mdl-js-slider"
                type="range"
                name="bpm"
                id="bpmInput"
                value="120"
                min="20"
                max="250"
                oninput="tempo = event.target.value; bpmOutput.value = bpmInput.value;" />

              <h6 class="mdl-typography--title mt-24">Meter</h6>
              <h2
                id="bpm"
                class="mdl-typography--display-1">
                <output
                  name="count"
                  id="countOutput"
                  >4</output
                ><span> / 4</span>
              </h2>

              <input
                class="mdl-slider mdl-js-slider"
                type="range"
                name="count"
                id="countInput"
                value="4"
                min="1"
                max="12"
                oninput="meter = event.target.value; countOutput.value = countInput.value;" />
            </div>

            <div>
              <h6 class="mdl-typography--title volume-title mt-24">Volumes</h6>
              <div class="volumes-container">
                <div>
                  <p class="sub-label">Master</p>
                  <input
                    class="mdl-slider mdl-js-slider"
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    tabindex="0"
                    oninput="masterVolume = event.target.value / 100;" />
                </div>

                <div>
                  <p class="sub-label">
                    <img
                      src="assets/img/note-fifth.svg"
                      alt="" />1/1
                  </p>

                  <input
                    class="mdl-slider mdl-js-slider"
                    type="range"
                    min="0"
                    max="100"
                    value="100"
                    tabindex="0"
                    oninput="accentVolume = event.target.value / 100;" />
                </div>

                <div>
                  <p class="sub-label">
                    <img
                      src="assets/img/note-first.svg"
                      alt="" />1/4
                  </p>

                  <input
                    class="mdl-slider mdl-js-slider"
                    type="range"
                    min="0"
                    max="100"
                    value="75"
                    tabindex="0"
                    oninput="quarterVolume = event.target.value / 100;" />
                </div>

                <div>
                  <p class="sub-label">
                    <img
                      src="assets/img/note-second.svg"
                      alt="" />1/8
                  </p>
                  <input
                    class="mdl-slider mdl-js-slider"
                    type="range"
                    min="0"
                    max="100"
                    value="0"
                    tabindex="0"
                    oninput="eighthVolume = event.target.value / 100;" />
                </div>

                <div>
                  <p class="sub-label">
                    <img
                      src="assets/img/note-third.svg"
                      alt="" />1/16
                  </p>
                  <input
                    class="mdl-slider mdl-js-slider"
                    type="range"
                    min="0"
                    max="100"
                    value="0"
                    tabindex="0"
                    oninput="sixteenthVolume = event.target.value / 100;" />
                </div>

                <div>
                  <p class="sub-label">
                    <img
                      src="assets/img/note-fourth.svg"
                      alt="" />1/12
                  </p>
                  <input
                    class="mdl-slider mdl-js-slider"
                    type="range"
                    min="0"
                    max="100"
                    value="0"
                    tabindex="0"
                    oninput="tripletVolume = event.target.value / 100;" />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
